name: lidecor
modules:
  # libdecor for CSD Wayland support
  - name: libdecor
    buildsystem: meson
    config-opts:
      - -Ddemo=false
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/libdecor/libdecor.git
        tag: 0.1.1
